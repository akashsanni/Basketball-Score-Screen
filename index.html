<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Basketball Score Screen</title>
</head>
<body>
        <div class="main-container">
            <div class="home-team">
                <h1>HOME</h1>
                <div class="home-team-screen">
                    <div class="home-black-screen">
                    <p class="home-score">00</p>
                    </div>
                </div>
                <div class="home-buttons">
                    <button class="home-btn1 btn1">+1</button>
                    <button class="home-btn2 btn2">+2</button>
                    <button class="home-btn3 btn3">+3</button>
                </div>
            </div>            
            <div class="guest-team">
                <h1>GUEST</h1>
                <div class="guest-team-screen">
                    <div class="guest-black-screen">
                    <p class="guest-score">00</p>
                    </div>
                </div>
                <div class="guest-buttons">
                    <button class="guest-btn1 btn1">+1</button>
                    <button class="guest-btn2 btn2">+2</button>
                    <button class="guest-btn3 btn3">+3</button>
                </div>
            </div> 
            <button class="reset">RESET</button>           
        </div>

    <script src="main.js"></script>
</body>
</html>
